<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1>
                Cadastro de Usuários
            </h1>
        </div>
        <!-- Formulário -->
        <form action="#">
            <!-- nome -->
            <div class="form-row">
                <div class="col-2 my-2">
                    <label>Nome</label>
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="nome do usuário">
                </div>
            </div>
            <!-- endereço -->
            <div class="form-row">
                <div class="col-2 my-2">
                    <label>Endereço</label>
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="endereço">
                </div>
            </div>
            <div class="form-row">
                <!-- complemento -->
                <div class="col-2 my-2">
                    <label>Complemento</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="complemento de endereço">
                </div>
                <!-- cidade -->
                <div class="col-1 my-2">
                    <label>Cidade</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Cidade">
                </div>
            </div>
            <div class="form-row">

                <!-- seletor estado -->
                <div class="col-2">
                    <label class="mr-sm-2 my-2">Estado</label>
                </div>
                <div class="col-4 my-2">
                    <!-- lista dos estados: https://gist.github.com/quagliato/9282728 -->
                    <select id="estados" name="estados" class="custom-select mr-sm-2">
                        <option valeu="#estados">- - Selecione o estado - -</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <!-- cep -->
                <div class="col-1 my-2">
                    <label>CEP</label>
                </div>
                <div class="col-sm">
                    <input type="number" class="form-control" placeholder="CEP">
                </div>
            </div>
            <!-- Áreas de Interesse -->
            <div class="form-row col-sm-6 my-2">
                <select class="custom-select" multiple size="3">
                    <option selected>Open this select menu</option>
                    <option value="1">Inteligência Artificial</option>
                    <option value="2">Datawarehouse & Datamining</option>
                    <option value="3">Rede de Computadores</option>
                </select>
            </div>
            <!-- Observações -->
            <div class="form-row">
                <div class="col-2 my-2">
                    <label>Observações</label>
                </div>
                <div class="col-sm my-2">
                    <input type="text" class="form-control" placeholder="Texto livre" style="height: 120px;">
                </div>
            </div>

            <!-- Botões -->
            <div class="buttons row">
                <label class="col"></label>
                <button type="submit" class="btn btn-primary btn-lg col-2">OK</button>
                <button type="button" class="btn btn-secondary btn-lg col-2 ml-md-4">Cancelar</button>
                <label class="col"></label>
            </div>
        </form>
    </div>
    </form>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
